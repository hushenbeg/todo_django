<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                
                {% if view_items %}
                <h1>Welcome to View TASK</h1>
                <table class="table table-striped table-primary">
                    <tr>
                        <th>Task Name</th>
                        <th>Task Priority</th>
                        <th>Task Remove</th>
                        <th>Task Update</th>
                        <th>Task Add</th>
                        <!-- <th>Task Status</th> -->

                    </tr>
                    {% for item in view_items %}
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.priority}}</td>
                        <td><a href="{% url 'delete_task' item.id %}" class="btn btn-danger">Delete</a></td>
                        <td><a href="{% url 'update_task' item.id %}" class="btn btn-warning">Update</a></td>
                        <td><a href="{% url 'add_task' %}" class="btn btn-success">Add</a></td>
                        <!-- <td><a href="" class="btn btn-success" id="done" onclick="myFunction()">Complete</a></td> -->
                    </tr>
                    {% endfor %}
                </table>
                
                {% else %}
                <h1 class="text-danger">No Tasks found. Please add some task to view </h1>
                <h1><a href="{% url 'add_task' %}"><u>Add Task</u></a></h1>
                
                {% endif %}
            </div>
        </div>
    </div>
</body>
<!-- <script>
    function myFunction() {
      document.getElementById("done").innerHTML = "Completed";
    }
</script> -->
</html>
