<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="p-3 mb-2 bg-warning text-dark" class="col-md-12">
                <h1>Welcome to Update Task </h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter the task name" value="{{update_items.name}}">
                      </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Priority</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="priority" name="priority" placeholder="Enter the priority like easy, hard, medium" value="{{update_items.priority}}">
                        </div>
                      </div>
                    
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <!-- <button type="submit" class="btn btn-primary mr-5">Update Task</button> -->
                        <input class="btn btn-primary" type="submit">
                        <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
